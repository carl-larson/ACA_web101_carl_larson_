<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dashboardstyle.css">
    <title>Dashboard</title>
</head>
<body class="container">
    
        <div id="greeting">
            <h3>Greeting</h3>
        </div>
        <div id="middle">
            <p id="time">12:00:00</p>
            
        </div>
        <div id="date">
            <h3>Date</h3>
        </div>
    
        <div id="calculator">
            <h4>Calculator</h4>
            <div id="screen"></div>
            <div id="button-container">
                <button class="small" id="C">C</button>
                <button class="small" id="+/-">+/-</button>
                <button class="small" id="%">%</button>
                <button class="small" id="/">/</button>
                <button class="small" id="7">7</button>
                <button class="small" id="8">8</button>
                <button class="small" id="9">9</button>
                <button class="small" id="*">*</button>
                <button class="small" id="4">4</button>
                <button class="small" id="5">5</button>
                <button class="small" id="6">6</button>
                <button class="small" id="-">-</button>
                <button class="small" id="1">1</button>
                <button class="small" id="2">2</button>
                <button class="small" id="3">3</button>
                <button class="small" id="+">+</button>
                <button class="small" id="0">0</button>
                <button class="small" id=".">.</button>
                <button class="small" id="del">del</button>
                <button class="small" id="=">=</button>
            </div>
        </div>
        <div id="todo">
            <h4>To Do List</h4>
            <ul id=ultodo>
                <li>Entry One</li>
                <li>Entry Two</li>
                <li>Entry Three</li>
            </ul>
        </div>
    
    </body>
</html>
