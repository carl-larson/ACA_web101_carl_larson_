<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dashboardstyle.css">
    <title>Dashboard</title>
</head>
<body class="container">
    
        <div id="greeting">
            <h3>Greeting</h3>
        </div>
        <div id="time">
            <h3>Time</h3>
        </div>
        <div id="date">
            <h3>Date</h3>
        </div>
    
        <div id="calculator">
            <h4>Calculator</h4>
            <section class="buttons">
                <button class="small" id="C">C</button>
                <button class="small" id="/">/</button>
                <button class="small" id="9">9</button>
                <button class="small" id="+">+</button>
                <button class="small" id="7">7</button>
                <button class="small" id="8">8</button>
                <button class="small" id="9">9</button>
                <button class="small" id="+">+</button>
                <button class="small" id="4">4</button>
                <button class="small" id="5">5</button>
                <button class="small" id="6">6</button>
                <button class="small" id="-">-</button>
                <button class="small" id="1">1</button>
                <button class="small" id="2">2</button>
                <button class="small" id="3">3</button>
                <button class="small" id="+">+</button>
                <button class="small" id="0">0</button>
                <button class="small" id=".">.</button>
                <button class="small" id="R">R</button>
                <button class="small" id="/">/</button>
            </section>
        </div>
        <div id="todo">
            <h4>To Do List</h4>
            <p>Entry One</p>
            <p>Entry Two</p>
            <p>Entry Three</p>
        </div>
    
    </body>
</html>
