<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <h2>Carl's Portfolio Page</h2>
        <h3>CSS Practice Sites</h3>
    </header>
    <main>
        <div id="sitecontainer">
            <ul class="flex-container">
                <li>
                    <a href="./dashboard.html">
                        Dashboard

                <li>
                    <a href="./nasaPage.html">

                        Mustaches
                    </a>
                </li>
            </ul>
        </div>
        <div id="formcontainer">
            <h3>Reach Out!</h3>
            <form action="" class="grid-container">
                <p id="name">Name:<br>
                    <input type="text" name="name"></p>
                <p id="email">Email:<br>
                    <input type="email" name="email"></p>
                <p id="state">Which state are you from?<br>
                    <select name="state" id="state-menu">
                        <option value="Texas">Texas</option>
                        <option value="Other">Other</option>
                    </select></p>
                <p id="flavor">Flavor:<br>
                    <input type="radio" name="yes" value="yes" checked>Yes</input>
                    <br>
                    <input type="radio" name="yes" value="extra">Extra</input></p>
                <p>
                    <input type="submit" name="Submit" class="button">
                <input type="reset" name="Reset" class="button"></p>
            </form>
        </div>
    </main>
