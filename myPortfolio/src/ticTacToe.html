<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/ticTacToeStyle.css">
    <script type="text/javascript" src="../scripts/ticTacToeScript.js"></script>
    <title>Play Tic Tac Toe!</title>
</head>
<body>
    <header>
        <h3>Tic Tac Toe</h3>
        <button onclick="changeMarkerToX()">X</button>
        <button onclick="changeMarkerToO()">O</button>
    </header>
    <main>
        <div class="board">
            <div class="xA" id="xA" onclick="placeMarkxA()"></div>
            <div class="xB" onclick="placeMarkxB()"></div>
            <div class="xC" onclick="placeMarkxC()"></div>
            <div class="yA" onclick="placeMarkyA()"></div>
            <div class="yB" onclick="placeMarkyB()"></div>
            <div class="yC" onclick="placeMarkyC()"></div>
            <div class="zA" onclick="placeMarkzA()"></div>
            <div class="zB" onclick="placeMarkzB()"></div>
            <div class="zC" onclick="placeMarkzC()"></div>
        </div>
    </main>
</body>
</html>
