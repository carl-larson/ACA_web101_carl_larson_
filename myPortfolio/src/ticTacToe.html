<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/ticTacToeStyle.css">
    <script type="text/javascript" src="../scripts/ticTacToeScript.js"></script>
    <title>Play Tic Tac Toe!</title>
</head>
<body>
    <header>
        <h3>Tic Tac Toe</h3>
        <button onclick="changeMarkerToX()">X</button>
        <button onclick="changeMarkerToO()">O</button>
    </header>
    <main>
        <div class="board">
            <div class="x A" onclick="placeMark()"></div>
            <div class="x B"></div>
            <div class="x C"></div>
            <div class="y A"></div>
            <div class="y B"></div>
            <div class="y C"></div>
            <div class="z A"></div>
            <div class="z B"></div>
            <div class="z C"></div>
        </div>
    </main>
</body>
</html>
