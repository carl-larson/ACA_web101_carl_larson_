<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/dashboardstyle.css">
    
    <title>Dashboard</title>
</head>
<body class="container">
    
        <div id="greeting">
            <h3>"Be adequate."</h3>
        </div>
        <div id="middle">
            <p id="time"></p>
            <h3 id="showDate"></h3>
            <button id="coordinate-button" onclick="getLocation()">Get Location!</button>
            <p id="my-coordinates"></p>
        </div>
        <div id="date">
            
        </div>
        <!-- <div id="calc-cont"> -->
            <div id="calculator">
                <h4>Calculator</h4>
                <div id="screen"></div>
                <div id="button-container">
                    <button class="small" id="C">C</button>
                    <button class="small" id="+/-">+/-</button>
                    <button class="small" id="%">%</button>
                    <button class="small" id="/">/</button>
                    <button class="small" id="7">7</button>
                    <button class="small" id="8">8</button>
                    <button class="small" id="9">9</button>
                    <button class="small" id="*">*</button>
                    <button class="small" id="4">4</button>
                    <button class="small" id="5">5</button>
                    <button class="small" id="6">6</button>
                    <button class="small" id="-">-</button>
                    <button class="small" id="1">1</button>
                    <button class="small" id="2">2</button>
                    <button class="small" id="3">3</button>
                    <button class="small" id="+">+</button>
                    <button class="small" id="0">0</button>
                    <button class="small" id=".">.</button>
                    <button class="small" id="del">del</button>
                    <button class="small" id="=">=</button>
                </div>
            </div>
        <!-- </div> -->
        <div id="todo">
            <h4>To Do List</h4>

            <form id="newItemForm">
                    <input type="text" id="itemField" placeholder="Item" maxlength="20"/>
                    <input type="submit" id="add" value="add" />
            </form>
            <ul id="ultodo">
                <li class="item">Test
                </li>
            </ul>
        </div>
    
    </body>
    <script type="text/javascript" src="../scripts/jquery.js"></script>
    <script type="text/javascript" src="../scripts/dashboard.js"></script>
    
</html>
