<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/dashboardstyle.css">
    
    <title>Dashboard</title>
</head>
<body class="container">
    
        <div id="greeting">
            <h3>"Be adequate."</h3>
        </div>
        <div id="middle">
            <p id="time"></p>
            <h3 id="showDate"></h3>
            <button id="coordinate-button" onclick="getLocation()">Get Location!</button>
            <p id="my-coordinates"></p>
        </div>
        <div id="diceTable">
            <div id="diceButtons">
                <button id="roll4" onclick="rollDice(4)">Four</button>
                <button id="roll4" onclick="rollDice(6)">Six</button>
                <button id="roll4" onclick="rollDice(8)">Eight</button>
                <button id="roll4" onclick="rollDice(10)">Ten</button>
                <button id="roll4" onclick="rollDice(12)">Twelve</button>
                <button id="roll4" onclick="rollDice(20)">Twenty</button>
            </div>
            <div id="dice">
                <div id="four">4</div>
                <div id="six">6</div>
                <div id="eight">8</div>
                <div id="ten">10</div>
                <div id="twelve">12</div>
                <div id="twenty">20</div>
            </div>
        </div>
        <!-- <div id="calc-cont"> -->
            <div id="calculator">
                <h4>Calculator</h4>
                <form name="calfunctions" action="">
                    <input type="text" class="calculator-screen" value="0" disabled />
                    <div class="button-container">
                        <button type="button" class="small clear function" value="clear">C</button>
                        <button type="button" class="small function" value="-1">+/-</button>
                        <button type="button" class="small function" value="100">%</button>
                        <button type="button" class="small operator" value="/">/</button>
                        <button type="button" class="small" value="7">7</button>
                        <button type="button" class="small" value="8">8</button>
                        <button type="button" class="small" value="9">9</button>
                        <button type="button" class="small operator" value="*">*</button>
                        <button type="button" class="small" value="4">4</button>
                        <button type="button" class="small" value="5">5</button>
                        <button type="button" class="small" value="6">6</button>
                        <button type="button" class="small operator" value="-">-</button>
                        <button type="button" class="small" value="1">1</button>
                        <button type="button" class="small" value="2">2</button>
                        <button type="button" class="small" value="3">3</button>
                        <button type="button" class="small operator" value="+">+</button>
                        <button type="button" class="small" value="0">0</button>
                        <button type="button" class="small decimal function" value=".">.</button>
                        <button type="button" class="small function" value="del">del</button>
                        <button type="button" class="small equal-sign operator" value="=">=</button>
                    </div>
                </form>
            </div>
        <!-- </div> -->
        <div id="todo">
            <h4>To Do List</h4>

            <form id="newItemForm">
                    <input type="text" id="itemField" placeholder="Item" maxlength="20"/>
                    <input type="submit" id="add" value="add" />
            </form>
            <ul id="ultodo">
                <li class="item">Test
                </li>
            </ul>
        </div>
    
    </body>
    <script type="text/javascript" src="../scripts/jquery.js"></script>
    <script type="text/javascript" src="../scripts/dashboard.js"></script>
    
</html>
